<!DOCTYPE HTML>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<title>Lab 4 - Form-validation</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="main">
			<form id="da-form" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">
				<div class="row">
					<label for="first-name">Förnamn</label>
					<input id="first-name" class="required" type="text" name="first-name" data-fieldtype="text" data-mincount="1" />
				</div>
				<div class="row">
					<label for="last-name">Efternamn</label>
					<input id="last-name" class="required"type="text" name="last-name" data-fieldtype="text" data-mincount="1" />
				</div>
				<div class="row">
					<label for="zip">Postnummer</label>
					<input id="zip" class="required" type="text" name="zip" data-fieldtype="number" data-mincount="5" />
				</div>
				<div class="row">
					<label for="email">E-post</label>
					<input id="email" class="required" type="text" name="email" data-fieldtype="email" />
				</div>
				<div class="row">
					<label for="sel">Välj en</label>
					<select id="sel" name="sel">
						<option value="0">Välj alternativ...</option>
						<option value="1">Alt 1</option>
						<option value="2">Alt 2</option>
						<option value="3">alt 3</option>
					</select>
				</div>
				<div class="row">
					<input type="submit" value="Skicka"/>
				</div>
				<div class="clear"></div>
			</form>
		</div>
        <script src="script/script.js"></script>
        <script src="script/FormValidator.js"></script>
        <script src="script/FieldValidator.js"></script>
	</body>
</html>
