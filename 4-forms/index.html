<!DOCTYPE HTML>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<title>Lab 4 - Form-validation</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="main">
			<form id="da-form" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">
				<div class="row">
					<label for="firstname">Förnamn</label>
					<input id="firstname" class="required" type="text" name="firstname" data-fieldtype="text" data-mincount="1" />
				</div>
				<div class="row">
					<label for="lastname">Efternamn</label>
					<input id="lastname" class="required" type="text" name="lastname" data-fieldtype="text" data-mincount="1" />
				</div>
				<div class="row">
					<label for="zip">Postnummer</label>
					<input id="zip" class="required" type="text" name="zip" data-fieldtype="number" data-mincount="5" />
				</div>
				<div class="row">
					<label for="email">E-post</label>
					<input id="email" class="required" type="text" name="email" data-fieldtype="email" />
				</div>
				<div class="row">
					<label for="sel">Välj en</label>
					<select id="sel" name="sel">
						<option value="0">Välj alternativ...</option>
						<option value="1">Alt 1</option>
						<option value="2">Alt 2</option>
						<option value="3">alt 3</option>
					</select>
				</div>
				<div class="row">
					<input type="submit" value="Skicka"/>
				</div>
				<div class="clear"></div>
			</form>
		</div>
		<div id="dialog-bg" class="hidden">
			<div id="dialog" class="hidden">
				<div id="dialog-header">Bekräfta uppgifter</div>
				<div id="dialog-body">
					<div class="dialog-row">
						<div class="dialog-col">Förnamn</div>
						<div id="confirm-firstname" class="dialog-col"></div>
					</div>
					<div class="dialog-row">
						<div class="dialog-col">Efternamn</div>
						<div id="confirm-lastname" class="dialog-col"></div>
					</div>
					<div class="dialog-row">
						<div class="dialog-col">Postnr</div>
						<div id="confirm-zip" class="dialog-col"></div>
					</div>
					<div class="dialog-row">
						<div class="dialog-col">E-post</div>
						<div id="confirm-email" class="dialog-col"></div>
					</div>
					<div class="dialog-row">
						<div class="dialog-col">Val</div>
						<div id="confirm-sel" class="dialog-col"></div>
					</div>
					<div class="dialog-row">
						<button id="confirm" class="dialogbtn">Bekräfta</button>
						<button id="cancel" class="dialogbtn">Avbryt</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
        <script src="script/script.js"></script>
        <script src="script/FormValidator.js"></script>
        <script src="script/FieldValidator.js"></script>
	</body>
</html>
